<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O.TWO.O Linktree Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha384-Piv4xVNRyMGpqk1+K9xY9gOfQNHFykUuQeG1rBj4V41mDtw1x04ec3qZ7r9SWLkS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter:wght@500&display=swap" rel="stylesheet">

  <style>
    html {
      --bodyText: #141212;
      --linkBackground: #ffffff;
      --linkText: #f40b72;
      --linkHoverBackground: #ffffff;
      --linkHoverText: #f40b72;
      --profileBackground: #f4d1e9;
      --defaultAvatarBackground: #000000;
      --defaultAvatarText: #FFFFFF;
      --profileTitleText: #141212;
      --linkRadius: 8px;

      --profileFontFamilyPrimary: 'DM Sans', sans-serif;
      --profileFontFamilySecondary: 'Inter', sans-serif;

      --fontSizeSmall: 14px;
      --fontSizeMedium: 16px;
      --fontWeightNormal: 500;
      --fontWeightBold: 700;
    }

    body {
      background: linear-gradient(to bottom, #ffffff, var(--profileBackground));
      text-align: center;
      font-family: var(--profileFontFamilyPrimary);
      padding: 40px 15px;
      color: var(--bodyText);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      background: var(--defaultAvatarBackground);
    }

    h5 {
      color: var(--profileTitleText);
      font-weight: var(--fontWeightBold);
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn-linktree {
      background-color: var(--linkBackground);
      border: none;
      border-radius: var(--linkRadius);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 12px 18px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
      text-decoration: none;
      color: var(--linkText);
      font-weight: var(--fontWeightNormal);
      font-size: var(--fontSizeMedium);
      transition: background 0.3s, color 0.3s;
    }

    .btn-linktree:hover {
      background-color: var(--linkHoverBackground);
      color: var(--linkHoverText);
    }

    .btn-linktree img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .link-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>

  <img src="gambarotwoo.jpg" alt="Profile" class="profile-img" />
  <h5>@otwoo_idn</h5>

  <div class="link-container">
    <a href="https://wa.link/otwoo" class="btn btn-linktree">
      <img src="" alt="WhatsApp" /> Cs O.TWO.O
    </a>
    <a href="https://www.lazada.co.id/shop/o-two-o/" class="btn btn-linktree">
      <img src="lazada.jpg" alt="Lazada" /> Lazada O.TWO.O Official
    </a>
    <a href="https://shopee.co.id/otwooofficial" class="btn btn-linktree">
      <img src="gambar4.png" alt="Shopee" /> Shopee O.TWO.O Official
    </a>
    <a href="https://shopee.co.id/otwooindonesia" class="btn btn-linktree">
      <img src="shopee.jpg" alt="Shopee Indonesia" /> Shopee O.TWO.O Indonesia Store
    </a>
    <a href="https://www.tokopedia.com/otwooofficial" class="btn btn-linktree">
      <img src="tokopedia.jpg" alt="Tokopedia" /> Tokopedia O.TWO.O Official
    </a>
    <a href="https://www.tiktok.com/@otwooofficial" class="btn btn-linktree">
      <img src="tiktok.jpg" alt="Tiktok" /> Tiktok O.TWO.O Official
    </a>
    <a href="https://www.instagram.com/otwooofficial" class="btn btn-linktree">
      <img src="instagram.jpg" alt="Instagram" /> Instagram O.TWO.O Official
    </a>
    <a href="https://otwoocosmetic.com" class="btn btn-linktree">
      <img src="otwoo2.jpg" alt="Website" /> Website O.TWO.O Official
    </a>
  </div>

</body>
</html>
